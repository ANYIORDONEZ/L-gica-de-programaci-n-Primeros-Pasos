<meta charset="UTF-8">
<H1> PROGRAMA IMC </H1>
<script>
document.write("<h3>Uso de variables </h3>");
function saltarline(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}
function imprimir(frase){
	document.write(frase);
	saltarline();
}

function calcularIMC(peso, altura,nombre)
{
    imc=peso/(altura*altura);
    imprimir("El IMC calculado de" + nombre+ " es: "+imc);
}
calcularIMC(65, 1.60, " Anyi")
calcularIMC(95, 1.75, " Mau")

</script>
